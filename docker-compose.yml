version: '2'
services:
      hugo:
          build: .
          image: hugo_shamuel:latest
          hostname: hugo
          #restart: always
          container_name: hugo
          #network_mode: bridge
          logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"
          # ports:
          #     - "1313:1313"
          volumes:
              - ../shamuel.com:/shamuel.com/themes/landing-page-shamuel:ro
              - ./conf/landing.config.toml:/shamuel.com/config.toml:ro
              - ../blog.shamuel.com:/blog.shamuel.com/themes/blog-shamuel:ro
              - ./conf/blog.config.toml:/blog.shamuel.com/config.toml:ro
              #- /usr/share/nginx/html:/shamuel.com/public
          environment:
              - TZ=Europe/Moscow
              - HUGO_VERSION=0.46
              - SITE_NAME=shamuel.com
              - SITE_THEME=landing-page-shamuel

      nginx-lp:
          image: theshamuel/nginx-lelego:latest
          hostname: nginx-lp
          restart: always
          container_name: nginx-lp
          network_mode: bridge
          logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"
          ports:
              - "80:80"
              - "443:443"
          volumes:
              #- /usr/share/nginx/html/shamuel.com:/usr/share/nginx/html/shamuel.com:ro
              #- /usr/share/nginx/html/blog.shamuel.com:/usr/share/nginx/html/blog.shamuel.com:ro
              - ../shamuel.com:/usr/share/nginx/html/shamuel.com:ro
              - ../blog.shamuel.com:/usr/share/nginx/html/blog.shamuel.com:ro
              - ./conf/shamuel.com.conf:/etc/nginx/conf.d/service-ssl.conf
              - ./conf/blog.shamuel.com.conf:/etc/nginx/conf.d/blog.shamuel.com.conf  
          environment:
              - AWS_REGION=
              - AWS_ACCESS_KEY_ID=
              - AWS_SECRET_ACCESS_KEY=
              - LETSENCRYPT=false
              - EMAIL=theshamuel@gmail.com
              - DOMAIN=shamuel.com
